<div class="container">
    <div>
        <input type="text" [(ngModel)]="term" (keyup)="filterBikes()">

        <select name="" id="" [(ngModel)]="pageNo" (change)="getPagedBikes()">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <label for="">Column</label>
        <select name="" id="" [(ngModel)]="column">
            <option value="color">color</option>
            <option value="model">model</option>
        </select>

        <label for="">Order</label>
        <select name="" id="" [(ngModel)]="order">
            <option value="asc">asc</option>
            <option value="desc">desc</option>
        </select>
        <button class="btn btn-info" (click)="getSortedBikes()">Sort</button>
        <hr>
        <hr>
    </div>
    <div>
        <label for="">Search :</label>
        <input type="text" [(ngModel)]="queries.filter" (keyup)="loadData()">

        <label for="">Page No</label>
        <select name="" id="" [(ngModel)]="queries.pageNo" (change)="loadData()">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <label for="">Column</label>
        <select name="" id="" [(ngModel)]="queries.sortBy">
            <option value="color">color</option>
            <option value="model">model</option>
        </select>

        <label for="">Order</label>
        <select name="" id="" [(ngModel)]="queries.order">
            <option value="asc">asc</option>
            <option value="desc">desc</option>
        </select>

        <button class="btn btn-primary" (click)="loadData()">Sort</button>
    </div>
    <div>
        <table class="table table-stripped table-dark">
            <thead>
                <tr>
                    <th>id</th>
                    <th>Vehicle</th>
                    <th>manufacturer</th>
                    <th>model</th>
                    <th>type</th>
                    <th>fuel</th>
                    <th>image</th>
                    <th>cost</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let bike of bikes">
                    <td>{{bike.id}}</td>
                    <td>{{bike.Vehicle}}</td>
                    <td>{{bike.manufacturer}}</td>
                    <td>{{bike.model}}</td>
                    <td>{{bike.type}}</td>
                    <td>{{bike.fuel}}</td>
                    <td><img src="{{bike.image}}" alt="" height="100px" width="100px"></td>
                    <td>{{bike.cost}}</td>
                    <td><button class="btn btn-danger" (click)="deletedBikes(bike.id)">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
