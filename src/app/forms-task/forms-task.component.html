<div class="container p-2">
    <form [formGroup]="taskForm">
        <label for="">Name :</label>
        <input type="text" formControlName="name">
        <br>
        <label for="">Experience :</label>
        <input type="number" formControlName="experience">
        <br>
        <div formGroupName="experiance">
            <label for="">Company :</label>
            <input type="text" formControlName="company">
            <br>
            <label for="">Experiance :</label>
            <input type="number" formControlName="experiance">
            <br>
            <label for="">Package :</label>
            <input type="number" formControlName="package">
            <br><br>
        </div>
        <button class="btn btn-info" (click)="add()">Add</button>
        <br><br>
        <div formArrayName="skills">
            <div *ngFor="let card of cardsFormsArray.controls; let i=index">
                <div formGroupName="{{i}}">
                    <label for="">Name :</label>
                    <input type="text" formControlName="name">
                    <br>
                    <label for="">Rating :</label>
                    <input type="number" formControlName="rating">
                    <br>
                    <label for="">Experience :</label>
                    <input type="number" formControlName="experiance">
                    <br><br>
                    <button class="btn btn-warning" (click)="delete(i)">Delete</button>
                    <hr>
                </div>
            </div>
        </div>
        <button class="btn btn-primary" (click)="submit()">Submit</button>
        <br>
    </form>
</div>
