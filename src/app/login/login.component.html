<div class="parent">
    <img src="/assets/mohith.png" height="93%" width="60%">
    <div class="child">
        <h1>Login</h1><br>
        <form [formGroup]="loginForm">
            <!-- <label for="" class="form-label">Email</label> -->
            <input type="text" placeholder="email" class="form-control" formControlName="email">
            <br>
            <!-- <label for="" class="form-label">Password</label> -->
            <input type="password" placeholder="password" class="form-control" formControlName="password">
            <br>
            <button class="btn btn-outline-primary btn-block" (click)="login()">Login</button>
        </form>
    </div>
</div>
