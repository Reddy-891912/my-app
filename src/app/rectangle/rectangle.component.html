<div class="rectangle">
    <h2>Rectangle</h2>
    <div>
        <label for="">Length: </label>
        <input type="number" name="" id="" [(ngModel)]="length"><br><br>
        <label for="">Breadth: </label>
        <input type="number" name="" id="" [(ngModel)]="breadth"><br><br>
        <button (click)="area()">Area</button>
        <button (click)="perimetor()">Perimetor</button><br>

        <h4>Result is {{result}}</h4>
    </div>
</div>
